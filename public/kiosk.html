<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Incident Uploader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #fff;
            margin-top: 0;
            border-bottom: 1px solid #334155;
            padding-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #475569;
            background-color: #334155;
            color: #f1f5f9;
        }
        input[type="file"]::file-selector-button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            margin-right: 1rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 0.375rem;
            background-color: #2563eb;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:disabled {
            background-color: #475569;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #1d4ed8;
        }
        #status {
            margin-top: 1.5rem;
            background-color: #0f172a;
            padding: 1rem;
            border-radius: 0.375rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            min-height: 50px;
        }
        .status-success { color: #4ade80; }
        .status-error { color: #f87171; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kiosk Sync</h1>
        <p>Upload a CSV file with incident data. Required columns: <code>lat</code>, <code>lon</code>, <code>type</code>, <code>timestamp</code>.</p>
        <div>
            <label for="csvFile">Select CSV File:</label>
            <input type="file" id="csvFile" accept=".csv">
        </div>
        <button id="uploadButton" disabled>Upload Events</button>
        <pre id="status">Awaiting file selection...</pre>
    </div>

    <script>
        const fileInput = document.getElementById('csvFile');
        const uploadButton = document.getElementById('uploadButton');
        const statusEl = document.getElementById('status');
        let parsedEvents = [];

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                uploadButton.disabled = true;
                statusEl.textContent = 'No file selected.';
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const text = e.target.result;
                    const lines = text.split(/\r\n|\n/).filter(line => line.trim() !== '');
                    if (lines.length < 2) {
                        throw new Error("CSV must have a header row and at least one data row.");
                    }
                    const headers = lines[0].split(',').map(h => h.trim());
                    
                    parsedEvents = lines.slice(1).map(line => {
                        const values = line.split(',');
                        const obj = {};
                        headers.forEach((header, i) => {
                            obj[header] = values[i] ? values[i].trim() : '';
                        });
                        return obj;
                    });
                    
                    statusEl.textContent = `Parsed ${parsedEvents.length} events from ${file.name}. Ready to upload.`;
                    statusEl.className = '';
                    uploadButton.disabled = false;
                } catch (error) {
                    statusEl.textContent = `Error parsing file: ${error.message}`;
                    statusEl.className = 'status-error';
                    uploadButton.disabled = true;
                }
            };
            reader.onerror = () => {
                 statusEl.textContent = 'Error reading file.';
                 statusEl.className = 'status-error';
            };
            reader.readAsText(file);
        });

        uploadButton.addEventListener('click', async () => {
            if (parsedEvents.length === 0) {
                statusEl.textContent = 'No events to upload.';
                return;
            }

            uploadButton.disabled = true;
            statusEl.textContent = 'Uploading...';

            try {
                const response = await fetch('/api/kiosk/sync', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ events: parsedEvents }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || `HTTP error! status: ${response.status}`);
                }

                statusEl.textContent = `Sync Complete!\n\nSuccess: ${result.successCount}\nErrors: ${result.errorCount}\n\nDetails:\n${result.errors.join('\n') || 'None'}`;
                statusEl.className = result.errorCount > 0 ? 'status-error' : 'status-success';
            } catch (error) {
                statusEl.textContent = `Upload failed: ${error.message}`;
                statusEl.className = 'status-error';
            } finally {
                // Keep button disabled after one attempt to prevent re-uploads
            }
        });
    </script>
</body>
</html>
